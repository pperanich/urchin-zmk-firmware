draw_config:
  # Layout and sizing
  key_w: 60.0
  key_h: 56.0
  key_rx: 6.0
  key_ry: 6.0

  # Spacing
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  split_gap: 30.0

  # Colors and styling
  dark_mode: false

  # Text styling
  line_spacing: 1.2
  legend_rel_x: 0.0
  legend_rel_y: 0.0

  # Glyph settings
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10

  # Use Material Design Icons for common symbols
  glyphs:
    volume_up: "$$mdi:volume-plus$$"
    volume_down: "$$mdi:volume-minus$$"
    volume_mute: "$$mdi:volume-mute$$"
    brightness_up: "$$mdi:brightness-7$$"
    brightness_down: "$$mdi:brightness-6$$"
    bluetooth: "$$mdi:bluetooth$$"
    usb: "$$mdi:usb$$"
    wifi: "$$mdi:wifi$$"

parse_config:
  # ZMK-specific parsing settings
  zmk_keycode_map:
    # System controls (matching YAML output)
    '&bootloader': "⚙️"
    '&sys_reset': "🔄"
    'BT CLR': "🧹"
    'OUT TOG': "🔄"
    
    # Media controls (try both original ZMK and YAML formats)
    "&kp C_PLAY_PAUSE": "⏯️"
    "&kp C_VOL_UP": "🔊"
    "&kp C_VOL_DN": "🔉"
    "&kp C_NEXT": "⏭️" 
    "&kp C_PREV": "⏮️"
    "PLAY PAUSE": "⏯️"
    "VOL UP": "🔊"
    "VOL DN": "🔉"
    "NEXT": "⏭️" 
    "PREV": "⏮️"
    
    # Navigation  
    "UP": "↑"
    "DOWN": "↓"
    "LEFT": "←"
    "RIGHT": "→"
    "HOME": "⤴️"
    "END": "⤵️"
    "PG UP": "⇞"
    "PG DN": "⇟"
    
    # Common symbols (matching YAML output)
    'BSLH': "\\"
    'PIPE': "|"
    'UNDER': "_"
    'AMPS': "&"
    'PRCNT': "%"
    'PLUS': "+"
    'MINUS': "-"
    'EQUAL': "="
    'STAR': "*"
    'SLASH': "/"
    'LT': "<"
    'GT': ">"
    'COLON': ":"
    'SEMI': ";"
    'LBRC': "{"
    'RBRC': "}"
    'LPAR': "("
    'RPAR': ")"
    'LBKT': "["
    'RBKT': "]"
    'DLLR': "$"
    'AT': "@"
    'HASH': "#"
    'CARET': "^"
    'TILDE': "~"
    'EXCL': "!"
    'QMARK': "?"
    
    # Special keys
    'ESC': "⎋"
    'TAB': "⇥"
    'ENTER': "⏎"
    'BSPC': "⌫"
    'DEL': "⌦"
    'SPACE': "␣"
    'CAPS': "⇪"
    'LSHFT': "⇧"
    'LGUI': "⌘"
    'LALT': "⌥"
    'LCTRL': "⌃"
    
    # Editing shortcuts (matching YAML output)
    'Ctl+Z': "↶"
    'Ctl+X': "✂️"
    'Ctl+C': "📋"
    'Ctl+V': "📄"
    'Ctl+BSPC': "⌫⌫"
    
    # Function keys
    'F1': "F1"
    'F2': "F2" 
    'F3': "F3"
    'F4': "F4"
    'F5': "F5"
    'F6': "F6"
    'F7': "F7"
    'F8': "F8"
    'F9': "F9"
    'F10': "F10"
    'F11': "F11"
    'F12': "F12"
    
    # Additional keys
    'PSCRN': "📸"
    'APP': "☰"
    
    # Layer names and basic keys
    'SYM': "SYM"
    'EXT': "EXT" 
    'NUM': "NUM"
    'SET': "SET"
    
    # Basic punctuation that still shows as text
    ';': ";"
    '/': "/"
    'SQT': "'"
    'DQT': "\""
    'COMMA': ","
    'DOT': "."
    'Sft+2': "@"
    
    # Macros and special functions
    '&rep': "⟲"
    '&arrow': "=>"
    '&lte': "<="
    '&gte': ">="
    '&neq': "!="

  # Combos configuration (must be a dict)
  zmk_combos: {}