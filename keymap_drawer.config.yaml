draw_config:
  # Layout and sizing
  key_w: 60.0
  key_h: 56.0
  key_rx: 6.0
  key_ry: 6.0

  # Spacing
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  split_gap: 30.0

  # Colors and styling
  dark_mode: false

  # Text styling
  line_spacing: 1.2
  legend_rel_x: 0.0
  legend_rel_y: 0.0

  # Glyph settings
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10

parse_config:
  # ZMK-specific parsing settings
  raw_binding_map:
    # Media controls at raw binding level - using phosphor icons
    "&kp C_VOL_UP": "$$phosphor:regular/speaker-high$$"
    "&kp C_VOL_DN": "$$phosphor:regular/speaker-low$$"
    "&kp C_PLAY_PAUSE": "$$phosphor:regular/play-pause$$"
    "&kp C_NEXT": "$$phosphor:regular/skip-forward$$"
    "&kp C_PREV": "$$phosphor:regular/skip-back$$"
    
    # Copy/paste at raw binding level - using phosphor icons
    "&kp LC(Z)": "$$phosphor:regular/arrow-counter-clockwise$$"
    "&kp LC(X)": "$$phosphor:regular/scissors$$"
    "&kp LC(C)": "$$phosphor:regular/copy$$"
    "&kp LC(V)": "$$phosphor:regular/clipboard$$"
    "&kp LC(BSPC)": "$$phosphor:regular/backspace$$"

  zmk_keycode_map:
    # System controls - using phosphor icons
    "&bootloader": "$$phosphor:regular/gear$$"
    "&sys_reset": "$$phosphor:regular/arrow-clockwise$$"
    "BT CLR": "$$phosphor:regular/trash$$"
    "OUT TOG": "$$phosphor:regular/arrows-clockwise$$"

    # Media controls - using phosphor icons
    "VOL UP": "$$phosphor:regular/speaker-high$$"
    "VOL DN": "$$phosphor:regular/speaker-low$$"
    "PLAY PAUSE": "$$phosphor:regular/play-pause$$"
    "NEXT": "$$phosphor:regular/skip-forward$$"
    "PREV": "$$phosphor:regular/skip-back$$"

    # Navigation - using phosphor icons
    "UP": "$$phosphor:regular/arrow-up$$"
    "DOWN": "$$phosphor:regular/arrow-down$$"
    "LEFT": "$$phosphor:regular/arrow-left$$"
    "RIGHT": "$$phosphor:regular/arrow-right$$"
    "HOME": "$$phosphor:regular/house$$"
    "END": "$$phosphor:regular/arrow-line-right$$"
    "PG UP": "$$phosphor:regular/arrow-up-left$$"
    "PG DN": "$$phosphor:regular/arrow-down-right$$"

    # Common symbols
    "BSLH": "\\"
    "PIPE": "|"
    "UNDER": "_"
    "AMPS": "&"
    "PRCNT": "%"
    "PLUS": "+"
    "MINUS": "-"
    "EQUAL": "="
    "STAR": "*"
    "SLASH": "/"
    "LT": "<"
    "GT": ">"
    "COLON": ":"
    "SEMI": ";"
    "LBRC": "{"
    "RBRC": "}"
    "LPAR": "("
    "RPAR": ")"
    "LBKT": "["
    "RBKT": "]"
    "DLLR": "$"
    "AT": "@"
    "HASH": "#"
    "CARET": "^"
    "TILDE": "~"
    "EXCL": "!"
    "QMARK": "?"

    # Special keys - using reliable phosphor icons and Unicode fallbacks
    "ESC": "$$phosphor:regular/x-circle$$"
    "TAB": "$$phosphor:regular/arrow-right$$"
    "ENTER": "⏎"
    "BSPC": "$$phosphor:regular/arrow-left$$"
    "DEL": "$$phosphor:regular/x$$"
    "SPACE": "␣"
    "CAPS": "⇪"
    "LSHFT": "$$phosphor:regular/arrow-up$$"
    "LGUI": "⌘"
    "LALT": "⌥"
    "LCTRL": "⌃"

    # Copy/paste shortcuts - using phosphor icons  
    "Ctl+Z": "$$phosphor:regular/arrow-counter-clockwise$$"
    "Ctl+X": "$$phosphor:regular/scissors$$"
    "Ctl+C": "$$phosphor:regular/copy$$"
    "Ctl+V": "$$phosphor:regular/clipboard$$"
    "Ctl+BSPC": "$$phosphor:regular/backspace$$"

    # Function keys
    "F1": "F1"
    "F2": "F2"
    "F3": "F3"
    "F4": "F4"
    "F5": "F5"
    "F6": "F6"
    "F7": "F7"
    "F8": "F8"
    "F9": "F9"
    "F10": "F10"
    "F11": "F11"
    "F12": "F12"

    # Additional keys - using phosphor icons
    "PSCRN": "$$phosphor:regular/camera$$"
    "APP": "$$phosphor:regular/list$$"
    "&rep": "$$phosphor:regular/repeat$$"

    # Programming combos - using symbols (phosphor doesn't have these operators)
    "&arrow": "=>"
    "&lte": "≤"
    "&gte": "≥" 
    "&neq": "≠"
    "&amp;arrow": "=>"
    "&amp;lte": "≤"
    "&amp;gte": "≥"
    "&amp;neq": "≠"

    # Layer names
    "SYM": "SYM"
    "EXT": "EXT"
    "NUM": "NUM"
    "SET": "SET"

  # Combos configuration
  zmk_combos: {}

