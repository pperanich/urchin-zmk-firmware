    "&kp LGUI": "⌘"

    # Special keys
    "&kp ESC": "⎋"
    "&kp TAB": "⇥"
    "&kp ENTER": "⏎"
    "&kp BSPC": "⌫"
    "&kp DEL": "⌦"
    "&kp SPACE": "␣"
    "&kp CAPS": "⇪"

    # Editing shortcuts
    "&kp LC(Z)": "↶"
    "&kp LC(X)": "✂️"
    "&kp LC(C)": "📋"
    "&kp LC(V)": "📄"
