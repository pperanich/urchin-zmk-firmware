    "RPAR": ")"
    "LBKT": "["
    "RBKT": "]"
    "DLLR": "$"
    "AT": "@"
    "HASH": "#"
    "CARET": "^"
    "TILDE": "~"
    "EXCL": "!"
    "QMARK": "?"
    "COMMA": ","
    "DOT": "."
    "SQT": "'"
    "DQT": '"'
    "BANG": "!"
    "GRAVE": "`"

    # Special keys - using reliable phosphor icons and Unicode fallbacks
    "ESC": "ESC"
    "TAB": "TAB"
    "ENTER": "$$phosphor:regular/key-return$$"
    "BSPC": "$$phosphor:regular/backspace$$"
    "DEL": "$$phosphor:regular/x$$"
    "SPACE": "␣"
    "CAPS": "$$phosphor:regular/arrow-fat-line-up$$"
