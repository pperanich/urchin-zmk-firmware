draw_config:
  # Layout and sizing
  key_w: 60.0
  key_h: 56.0
  key_rx: 6.0
  key_ry: 6.0

  # Spacing
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  split_gap: 30.0

  # Colors and styling
  dark_mode: false

  # Text styling
  line_spacing: 1.2
  legend_rel_x: 0.0
  legend_rel_y: 0.0

  # Glyph settings
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10

  # Use Material Design Icons for common symbols
  glyphs:
    volume_up: "$$mdi:volume-plus$$"
    volume_down: "$$mdi:volume-minus$$"
    volume_mute: "$$mdi:volume-mute$$"
    brightness_up: "$$mdi:brightness-7$$"
    brightness_down: "$$mdi:brightness-6$$"
    bluetooth: "$$mdi:bluetooth$$"
    usb: "$$mdi:usb$$"
    wifi: "$$mdi:wifi$$"

parse_config:
  # ZMK-specific parsing settings
  zmk_keycode_map:
    # System controls
    "&bootloader": "⚙️"
    "&sys_reset": "🔄"
    "&bt BT_SEL 0": "①"
    "&bt BT_SEL 1": "②"
    "&bt BT_SEL 2": "③"
    "&bt BT_SEL 3": "④"
    "&bt BT_SEL 4": "⑤"
    "&bt BT_SEL 5": "⑥"
    "&bt BT_CLR": "🧹"
    "&out OUT_TOG": "🔄"

    # Media controls
    "&kp C_PLAY_PAUSE": "⏯️"
    "&kp C_VOL_UP": "🔊"
    "&kp C_VOL_DN": "🔉"
    "&kp C_NEXT": "⏭️"
    "&kp C_PREV": "⏮️"

    # Navigation
    "&kp UP": "↑"
    "&kp DOWN": "↓"
