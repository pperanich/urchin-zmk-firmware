    "&kp RIGHT": "→"
    "&kp HOME": "⤴️"
    "&kp END": "⤵️"
    "&kp PG_UP": "⇞"
    "&kp PG_DN": "⇟"

    # Common symbols
    "&kp BSLH": "\\"
    "&kp PIPE": "|"
    "&kp UNDER": "_"
    "&kp AMPS": "&"
    "&kp PRCNT": "%"
    "&kp PLUS": "+"
    "&kp MINUS": "-"
    "&kp EQUAL": "="
    "&kp STAR": "*"
